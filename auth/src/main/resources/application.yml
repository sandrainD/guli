server:
  servlet:
    session:
      timeout: 30m

spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  redis:
    host: localhost
    port: 6379

#开启feign对sentinel的支持
feign:
  sentinel:
    enabled: true


  thymeleaf:
    cache: false

  session:
    store-type: redis

#暴露所有端点
management:
  endpoints:
    web:
      exposure:
        include: '*'



